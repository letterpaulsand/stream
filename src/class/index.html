<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <title>Room</title>
</head>

<body class="bg-dark">
    <noscript>You have to allow your browser to run script</noscript>
    <div id="container" class="contain mx-3">
        <div id="myVideoContainer" class="videoContainer">
            <video autoplay id="video" data-status="false" muted></video>
            <p></p>
        </div>
    </div>
    <div class="hidding-block" id="hidding-block">
        <div class="hidding-block-content">
            <i class="bi bi-x" id="close"></i>
            <div>
                <h1>Setting</h1>
                <p class="text-secondary">Change your name and background image</p>
            </div>
            <select class="form-select" aria-label="Default select example" id="videoList">
                <option selected>Select the Video device</option>
            </select>
            <select class="form-select" aria-label="Default select example" id="audioList">
                <option selected>Select the Audio device</option>
            </select>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">My name</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1" id="myName">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">My image</span>
                <input type="text" class="form-control" placeholder="Background Image" aria-label="Username"
                    aria-describedby="basic-addon1" id="myImage">
            </div>
        </div>
    </div>
    <div class="control">
        <i class="bi bi-mic-mute-fill" id="audio-btn" data-status="true"></i>
        <i class="bi bi-camera-video-off-fill" id="video-btn" data-status="false"></i>
        <a href="#share" target="_blank"><i class="bi bi-app-indicator"></i></a>
        <i class="bi bi-list" id="list"></i>
        <i class="bi bi-chat-dots-fill" id="chat"></i>
    </div>
    <div class="chat-container" id="chat-container">
        <div class="chat">
            <i class="bi bi-x close-chat" id="closeChat"></i>
            <div class="content-container mt-3 w-100">
                <div id="content" class="content">

                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">T</span>
                <input type="text" class="form-control" placeholder="Text..." aria-label="Username"
                    aria-describedby="basic-addon1" id="chat-input">
            </div>
        </div>
    </div>
    <audio class="d-none"
        src="https://firebasestorage.googleapis.com/v0/b/podcast-8e82e.appspot.com/o/audios%2F6fab0598-64df-4951-86da-d589e3d93060?alt=media&token=711de939-53f4-41f8-836d-e04e9c7fdca8"
        id="come"></audio>
    <audio class="d-none"
        src="https://firebasestorage.googleapis.com/v0/b/podcast-8e82e.appspot.com/o/audios%2F8a38b6aa-8e1f-4132-ba86-a1d3fbdc250e?alt=media&token=fc4c0f37-4df6-47cf-a4c2-82dc9733d8e3"
        id="leave"></audio>
</body>

</html>
